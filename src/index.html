<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.svg">
    <title>MYBIKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="images/logo.svg"
                alt="MyBIKE"
                class="logo__img"
              >
            </a>
            <div  class="header__content-nav">
              <a href="tel:+1 234 555-55-55" class="header__phone icon"></a>
              <a href="#menu" class="header__menu-opener icon"></a>
            </div>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img
                src="images/logo.svg"
                alt="MyBIKE"
                class="logo__img"
              >
            </a>
            <a href="#" class="icon icon-cross"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare Bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call  menu__call--phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </div>

    <main class="page__main">
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid grid__destop">
            <div class="grid__item grid__item--tablet-1-3 grid__item--destop-1-4">
              <h2 class="page__section-title about--title">
                Move Free
              </h2>
            </div>

            <div class="grid__item grid__item--tablet-4-6 grid__item--destop-6-11">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
          <div class="details">
            <div class="details__photo">
              <div class="grid_item grid__item--tablet-1-4 grid__item--destop-1-8">

              </div>
              <div class="grid_item grid__item--tablet-5-6 grid__item--destop-9-12">
                
              </div>
            </div>
            <div class="details__description"></div>
          </div>

        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2  class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
